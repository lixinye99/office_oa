<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>请假详情</title>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="请假类型" prop="leaveType">
            <el-select v-model="ruleForm.leaveType" placeholder="请选择请假类型">
                <el-option label="长期休假" value="长期休假"></el-option>
                <el-option label="短期休假" value="短期休假"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="请假时间" required>
            <el-col :span="11">
                <el-form-item prop="date1">
                    <el-date-picker type="date" placeholder="选择起始日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
                </el-form-item>
            </el-col>
            <el-col class="line" :span="2" style="text-align: center">-</el-col>
            <el-col :span="11">
                <el-form-item prop="date2">
                    <el-date-picker type="date" placeholder="选择结束日期" v-model="ruleForm.date2" style="width: 100%;"></el-date-picker>
                </el-form-item>
            </el-col>
        </el-form-item>

        <el-form-item style="height: 100px" label="请假原因" prop="leaveReason">
            <el-input type="textarea"  v-model="ruleForm.leaveReason"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ruleForm: {
                leaveType: '',
                date1: '',
                date2: '',
                delivery: false,
                leaveReason: ''
            },
            rules: {
                leaveType: [
                    { required: true, message: '请选择请假类型', trigger: 'change' }
                ],
                date1: [
                    { type: 'date', required: true, message: '请选择起始日期', trigger: 'change' }
                ],
                date2: [
                    { type: 'date', required: true, message: '请选择结束日期', trigger: 'change' }
                ],
                leaveReason: [
                    { required: true, message: '请填写请假原因', trigger: 'blur' }
                ]
            }
        },
        methods:{
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = new URLSearchParams();
                        params.append("leaveType",this.ruleForm.leaveType)
                        params.append("leaveBeginTime",this.ruleForm.date1)
                        params.append("leaveEndTime",this.ruleForm.date2)
                        params.append("leaveReason",this.ruleForm.leaveReason)
                        axios.post("/insertLeaveInfo",params)
                            .then(function (response) {
                                alert(response.data.msg);
                                if (response.data.code == 1) {
                                    window.parent.location.reload();//刷新父页面
                                }
                            })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>
</html>
